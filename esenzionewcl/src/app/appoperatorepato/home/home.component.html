
<div class="container">
	<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop: true}"></ngx-loading>
</div>

<div class="row rigagrigianobordo" style="padding-top: 0px; padding-bottom: 0px">
	<div class="col-md-1"></div>
	<div class="col-md-10 larghezza-max"
		style="padding-left: 5px; padding-right: 5px">
		<div class="row">
			<div class="col" id="mediaHeader"
				style="color: black; padding-left: 0px;"></div>
			<div id="filtriSM" class="col-auto" style="padding-right: 0px;">
				<button class="btn btn-cerca btn-circle fa fa-search aprifiltroOp"
					style="cursor: pointer; color: #006cb4; margin: 0px; padding: 0px; border: 0px; box-shadow: none !important; display: none"
					(click)="ApriFiltroOp()"></button>
				<button class="btn btn-cerca btn-circle fa fa-close chiudifiltroOp"
					style="cursor: pointer; color: #006cb4; margin: 0px; padding: 0px; border: 0px; box-shadow: none !important;"
					(click)="ChiudiFiltroOp()"></button>
				<button  id="operatore" type="button"
					style="float: right; width: 150px; font-size: 12px;display: none;"
					class="btn btn-default btn-circle fa fa-plus-circle fa-lg"
					href="#"
					style="cursor: pointer;color: #006cb4;margin:0px;padding:0px;border:0px;box-shadow:none !important;"
					(click)="navigateToRicerca()"></button>
			</div>
		</div>

	</div>
	<div class="col-md-1"></div>
</div>

<div class="row cardDemo7 noese rigabiancafontnero"
	style="background: white; padding-top: 15px; padding-bottom: 5px; padding-right: 15px; border: none;">
	<div class="col-md-1"></div>
	<div class="col-md-10 larghezza-max"
		style="padding-left: 5px; padding-right: 5px">
		<div class="row">
			<div class="col" id="mediaHeader"
				style="color: black; padding-left: 0px;"></div>
			<div id="filtriPC" class="col-auto" style="padding-right: 0px;">
				<button class="btn btn-cerca aprifiltroOp"
					style="background: url('assets/img/user/lente.jpg') no-repeat; text-align: left; border-right-width: 1px; padding-right: 12px; background-position: right 10px center; width: 150px; font-size: 12px; float: right; margin-left: 8px; display: none"
					(click)="ApriFiltroOp()">Filtri</button>
				<button class="btn btn-cerca chiudifiltroOp"
					style="float: right; margin-left: 8px; background: url('assets/img/user/chiudifiltro.jpg') no-repeat; text-align: left; border-right-width: 1px; padding-right: 12px; background-position: right 10px center; font-size: 12px; width: 150px;"
					(click)="ChiudiFiltroOp()">Filtri</button>
				<button id="operatore" type="button"
					style="float: right; width: 150px; font-size: 12px;"
					class="btn btn-primary"
					(click)="navigateToRicerca()"
					*ngIf = "assistitoStoreService.abilitatoAdAzione('3') && tabService.getCurrentTab()=='certificati'"
					>NUOVO CERTIFICATO</button>
				<button type="button" style="float: right; width: 150px; font-size: 12px;"
					*ngIf="assistitoStoreService.abilitatoAdAzione('17') && tabActive==='daFare'" data-toggle="tooltip" data-placement="bottom" title="Richiedi Attestato"
					class="btn btn-primary operatore" (click)="navigateToRicerca()">NUOVA ESENZIONE</button>
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
</div>

<div class="row rigabiancafontnero"	style="padding-top: 5px; border: none;">
	<div class="col-md-1"></div>
	<div class="col-md-10 larghezza-max" style="padding-left: 15px; padding-right: 0px">
		<div class="row">
			<ul class="nav nav-tabs nav-Tabs-principale" role="tablist" id="prodTabs">
			    <li class="nav-item active text-center" role="presentation">
			    	<a class="nav-link anchor-tab active" href="#ricercarichiestacertificati" id="ricCertTab"
					aria-controls="ricercarichiestacertificati" role="tab" data-toggle="tab"
					*ngIf="assistitoStoreService.abilitatoAdAzione('26')"
					(click)="changeTab('#ricercarichiestacertificati')">
						<strong style="font-size: 1.2rem;">Richiesta Certificati</strong>
					</a>
				</li>	
				<li class="nav-item text-center" role="presentation">
					<a style="height: 100%" class="nav-link anchor-tab" id="certTab"
					href="#certificati" aria-controls="certificati" role="tab"
					*ngIf="assistitoStoreService.abilitatoAdAzione('4')"
					data-toggle="tab" (click)="changeTab('#certificati')">
						<strong style="font-size: 1.2rem;">Certificati</strong>
					</a>
				</li>
				<li class="nav-item text-center" role="presentation">
					<a class="nav-link anchor-tab" href="#esenzioni" id="esenTab"
					aria-controls="esenzioni" role="tab" data-toggle="tab"
					*ngIf="assistitoStoreService.abilitatoAdAzione('6')"
					(click)="changeTab('#esenzioni')">
						<strong style="font-size: 1.2rem;">Esenzioni</strong>
					</a>
				</li>
				<li class="nav-item text-center" role="presentation">
					<a style="height: 100%" class="nav-link anchor-tab" href="#daFare" aria-controls="daFare" role="tab" id="daFareTab"
					data-toggle="tab" (click)="changeTab('#daFare')"
					*ngIf="assistitoStoreService.abilitatoAdAzione('9')">
						<strong style="font-size: 1.2rem;">Da fare</strong>
					</a>
				</li>
				<li class="nav-item text-center" role="presentation">
					<a class="nav-link anchor-tab" href="#tutteLePratiche" aria-controls="tutteLePratiche" role="tab" id="tutPraTab"
					data-toggle="tab" (click)="changeTab('#tutteLePratiche')"
					*ngIf="assistitoStoreService.abilitatoAdAzione('10')">
						<strong style="font-size: 1.2rem;">Tutte le pratiche</strong>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<app-operatorepato-home-cert [notifier]="changingCertTab"
	*ngIf="tabActive === 'ricercarichiestacertificati' ||
			tabActive === 'certificati' ||
			tabActive === 'esenzioni'">
</app-operatorepato-home-cert>

<app-operatorepato-home-esen [notifier]="changingEsenTab"
	*ngIf="tabActive === 'daFare' ||
			tabActive === 'tutteLePratiche'">
</app-operatorepato-home-esen>
