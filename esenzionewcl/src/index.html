	<script type='text/javascript'>
	
	 function isMobile(){
		 var isMobile = false;
		 if(window.navigator.userAgent.match(/Mobile/i)
				  || window.navigator.userAgent.match(/iPhone/i)
				  || window.navigator.userAgent.match(/iPod/i)
				  || window.navigator.userAgent.match(/IEMobile/i)
				  || window.navigator.userAgent.match(/Windows Phone/i)
				  || window.navigator.userAgent.match(/Android/i)
				  || window.navigator.userAgent.match(/BlackBerry/i)
				  || window.navigator.userAgent.match(/webOS/i)
				  || window.navigator.userAgent.match(/Tablet/i)
				  || window.navigator.userAgent.match(/iPad/i)
				  || window.navigator.userAgent.match(/Nexus 7/i)
				  || window.navigator.userAgent.match(/Nexus 10/i)
				  || window.navigator.userAgent.match(/KFAPWI/i)) {
					  isMobile = true;
				  } 
			return isMobile;
		 };
	function ApriServizi() {

		 if (isMobile()) {
				if ($('#tuttiServiziMobile').css('visibility') == 'hidden') {
					$('#tuttiServiziMobile').css({
						"visibility" : "visible"
					});
					$('#tuttiServizi').css({
						"visibility" : "hidden"
					});
					$('#signuppopup2').css({
						"visibility" : "visible"
					});
					$('#barraTop1').css({
						"visibility" : "hidden"
					});

				} else {
					$('#tuttiServiziMobile').css({
						"visibility" : "hidden"
					});
					$('#tuttiServizi').css({
						"visibility" : "hidden"
					});
					$('#signuppopup2').css({
						"visibility" : "hidden"
					});
					$('#barraTop1').css({
						"visibility" : "visible"
					});
				}
		 }
		 else
			{
			if ($('#tuttiServizi').css('visibility') == 'hidden') {
				$('#tuttiServizi').css({
					"visibility" : "visible"
				});
				$('#tuttiServiziMobile').css({
					"visibility" : "hidden"
				});
				$('#signuppopup2').css({
					"visibility" : "visible"
				});
				$('#barraTop1').css({
					"visibility" : "hidden"
				});

			} else {
				$('#tuttiServizi').css({
					"visibility" : "hidden"
				});
				$('#tuttiServiziMobile').css({
					"visibility" : "hidden"
				});
				$('#signuppopup2').css({
					"visibility" : "hidden"
				});
				$('#barraTop1').css({
					"visibility" : "visible"
				});
			}
	}

		};
		function apritab(codice) {

			if (codice == "perme") {
				$(".sfondopagini").hide();
				$(".pagina2").hide();
				$(".pagina1").hide();
				$(".eleese").hide();
				$(".esito").hide();
				$(".esitorevoca").hide();
				$(".revese").hide();
				$(".besitoko").show();
				$(".insnuovaese").show();
				$(".esitoko").hide();
				$( ".NoTitolare" ).hide();
				$( ".titperme" ).show();
				$( ".titperfam" ).hide();				
				$("#prodTabs a:first").tab('show');
				$(window).scrollTop(0);
			} else if (codice == "perfam") {
				$(".sfondopagini").hide();
				$(".pagina2").hide();
				$(".pagina1").hide();
				$(".eleese").hide();
				$(".besitoko").show();
				$(".esito").hide();
				$(".esitorevoca").hide();
				$(".revese").hide();
				$(".insnuovaese").show();
				$(".esitoko").hide();
				$( ".NoTitolare" ).hide();
				$( ".titperme" ).hide();
				$( ".titperfam" ).show();
				$("#prodTabs a:last").tab('show');
				$(window).scrollTop(0);
			} else if (codice == "perasl") {
				$("#prodTabsben a:first").tab('show');
				$("#prodTabsdic a:first").tab('show');
			}
		};

	$(document).ready(
				
				
				function() {		

					$("ul.nav-Tabs-principale li").click(
							function() {

								$("#prodTabs a:first").tab('show');

								$("ul.nav-Tabs-principale li").removeClass(
										"active"); 
								$("ul.nav-Tabs-principale li").find("a")
										.removeClass("active");
								$(this).addClass("active"); 
								$(this).find("a").addClass("active"); 

								$(".tab-pane").hide(); 

								var activeTab = $(this).find("a").attr("href"); 
								
								$(activeTab).fadeIn();

								return false;
							});


					$(window).scrollTop(0);
				});
